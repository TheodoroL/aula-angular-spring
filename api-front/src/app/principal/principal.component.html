<form>
    <img src="assets/client.png" alt="client">
    <input type="text" placeholder="digite o nome..." class="form-control">
    <input type="number" placeholder="digite a idade..." class="form-control">
    <input type="text" placeholder="digite a cidade..." class="form-control">

    <input type="button" value="Cadastrar" *ngIf="btnCadestro" class="btn btn-primary">
    <input type="button" value="Alterar" *ngIf="!btnCadestro" class="btn btn-warning">
    <input type="button" value="Remover" *ngIf="!btnCadestro" class="btn btn-danger">
    <input type="button" value="Cancelar" *ngIf="!btnCadestro" class="btn btn-secondary">

</form>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Selecionar</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
